<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="calculator">
    <table>
      <tr id="table-head">
        <th colspan="4"><div id="screen"><span id="view"></span></div></th>
        <th></th>
        <th></th>
        <th></th>
      </tr>
      <tr>
          <td><input type="button" class="button" onclick="inputValue(this.value) " value="1" id="1"></td>
          <td><input type="button" class="button" onclick="inputValue(this.value) " value="2" id="2"></td>
          <td><input type="button" class="button" onclick="inputValue(this.value) " value="3" id="3"></td>
          <td><input type="button" class="button" onclick="inputValue(this.value) " value="+" id="+"></td>
      </tr>
      <tr>
        <td><input type="button" class="button" onclick="inputValue(this.value)" value="4" id="4"></td>
        <td><input type="button" class="button" onclick="inputValue(this.value)" value="5" id="5"></td>
        <td><input type="button" class="button" onclick="inputValue(this.value)" value="6" id="6"></td>
        <td><input type="button" class="button" onclick="inputValue(this.value)" value="-" id="-"></td>
      </tr>
      <tr>
        <td><input type="button" class="button" onclick="inputValue(this.value)" value="7" id="7"></td>
        <td><input type="button" class="button" onclick="inputValue(this.value)" value="8" id="8"></td>
        <td><input type="button" class="button" onclick="inputValue(this.value)" value="9" id="9"></td>
        <td><input type="button" class="button" onclick="inputValue(this.value)" value="*" id="x"></td>
      </tr>
      <tr>
        <td><input type="button" class="button" onclick="xoa()" value="C" id="C"></td>
        <td><input type="button" class="button" onclick="inputValue(this.value)" value="0" id="0"></td>
        <td><input type="button" class="button" onclick="tinh()" value="=" id="="></td>
        <td><input type="button" class="button" onclick="inputValue(this.value) "value="/" id="/"></td>
      </tr>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
